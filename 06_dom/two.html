<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);   //gives html collection which is almost array like property
    console.log(parent.children[0]);    //Monday
    console.log(parent.children[1]);    //Tuesday
    // --------------------------------------------------
    const arr = Array.from(parent.children);    //converting to array
    
    arr.forEach((el)=>{
        console.log(el.innerHTML);
    })

    parent.children[1].style.color="orange";
// ------------------------------------------------------

console.log('++++++++++++++++++++++++++++++++');
console.log(parent.firstElementChild);
console.log(parent.lastElementChild);
// console.log(parent.nextElementSibling);
console.log('---------------------------------');
const dayOne = document.querySelector('.day')
console.log(dayOne.parentElement);
console.log(dayOne.nextElementSibling);
console.log('NODES: ',parent.childNodes);
</script>
</html>
